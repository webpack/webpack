name: Publish to pkg.pr.new

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ["!**"]

permissions: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.publish.outputs.sha }}
      urls: ${{ steps.publish.outputs.urls }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - run: corepack enable
      - name: Use Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: lts/*
          cache: yarn
      - run: yarn --frozen-lockfile
      - run: npx pkg-pr-new publish --bin

  smoke-test:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: lts/*
          cache: yarn

      - run: yarn --frozen-lockfile

      - name: Install published package
        run: yarn add ${{ needs.publish.outputs.urls }}

      - run: yarn link webpack

      - name: Run smoke test
        run: build:examples
