sudo: false
language: node_js
os:
  - linux
  - osx
node_js:
  - node
  - "6"
  - "5"
  - "4"

matrix:
  allow_failures:
    - node_js: "4"

script: npm run travis
env:
  - NO_WATCH_TESTS=1

install:
  - npm link ../webpack --force
  - npm install

after_success:
  - cat ./coverage/lcov.info | node_modules/.bin/coveralls --verbose
  - cat ./coverage/coverage.json | node_modules/codecov.io/bin/codecov.io.js
  - rm -rf ./coverage
