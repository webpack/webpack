sudo: false
language: node_js

cache:
  directories:
    - $HOME/.npm
    - $HOME/.yarn-cache

os:
  - linux
# - osx
node_js:
  - "7"
  - "6"
  - "4"
  - "0.12"

matrix:
  allow_failures:
    - node_js: "4"
    - node_js: "0.12"

script: npm run travis
env:
  - NO_WATCH_TESTS=1

install:
  - sh ./ci/travis-install.sh
after_success:
  - cat ./coverage/lcov.info | node_modules/.bin/coveralls --verbose
  - cat ./coverage/coverage.json | node_modules/codecov.io/bin/codecov.io.js
  - rm -rf ./coverage
