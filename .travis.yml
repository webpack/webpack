sudo: false
language: node_js

cache:
  directories:
    - $HOME/.npm
    - $HOME/.yarn-cache

matrix:
  include:
    - os: linux
      node_js: "7"
      env: NO_WATCH_TESTS=1 JOB_PART=lint
    - os: linux
      node_js: "7"
      env: NO_WATCH_TESTS=1 JOB_PART=test
    - os: linux
      node_js: "6"
      env: NO_WATCH_TESTS=1 JOB_PART=test
    - os: linux
      node_js: "4"
      env: NO_WATCH_TESTS=1 JOB_PART=test
    - os: linux
      node_js: "v0.12.17"
      env: NO_WATCH_TESTS=1 JOB_PART=test
    - os: osx
      node_js: "7"
      env: NO_WATCH_TESTS=1 JOB_PART=test
    - os: osx
      node_js: "6"
      env: NO_WATCH_TESTS=1 JOB_PART=test
    - os: osx
      node_js: "4"
      env: NO_WATCH_TESTS=1 JOB_PART=test
  allow_failures:
    - node_js: "v0.12.17"
    - os: osx
  fast_finish: true

script: npm run travis:$JOB_PART

before_install: if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
install:
  - bash ./ci/travis-install.sh
after_success:
  - cat ./coverage/lcov.info | node_modules/.bin/coveralls --verbose
  - cat ./coverage/coverage.json | node_modules/codecov.io/bin/codecov.io.js
  - rm -rf ./coverage
