# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

branches:
  only:
    - master
    - next

init:
  - git config --global core.autocrlf input

# what combinations to test
environment:
  matrix:
    - nodejs_version: 10
      job_part: unit
    - nodejs_version: 10
      job_part: integration
      jest: --maxWorkers=2
    - nodejs_version: 8
      job_part: integration1
      jest: --maxWorkers=2
    - nodejs_version: 8
      job_part: integration2
      jest: --maxWorkers=2
    - nodejs_version: 6
      job_part: integration1
      jest: --maxWorkers=2
    - nodejs_version: 6
      job_part: integration2
      jest: --maxWorkers=2

install:
  - ps: Install-Product node $env:nodejs_version x64
  - npm install yarn -g
  - yarn install --frozen-lockfile
  - yarn link --frozen-lockfile || yarn link --frozen-lockfile
  - yarn link webpack --frozen-lockfile

build: off

matrix:
  fast_finish: true

test_script:
  - node --version
  - yarn --version
  - cmd: set JEST=%jest%
  - cmd: yarn appveyor:%job_part%
  - cmd: yarn unlink webpack
  - cmd: yarn global add codecov && codecov -F %job_part% --disable=gcov
