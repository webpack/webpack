# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

branches:
  only:
    - master

init:
  - git config --global core.autocrlf input

clone_depth: 50

# what combinations to test
environment:
  matrix:
    - nodejs_version: 7
      job_part: test
    - nodejs_version: 6
      job_part: test
    - nodejs_version: 7
      job_part: benchmark

install:
  - ps: Install-Product node $env:nodejs_version x64
  - npm install yarn -g
  - yarn install
  - yarn link
  - yarn link webpack

build: off

matrix:
  fast_finish: true

test_script:
  - node --version
  - npm --version
  - yarn --version
  - cmd: npm run appveyor:%job_part%
