# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

init:
  - git config --global core.autocrlf input

# what combinations to test
environment:
  matrix:
    # node.js
    - nodejs_version: 0.10
    - nodejs_version: 0.11
    # io.js
    - nodejs_version: 1.04

# combinations having this can fail
matrix:
  allow_failures:
    - nodejs_version: 0.11

install:
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version)
  - npm install

build: off
  
test_script:
  - node --version
  - npm --version
  - cmd: npm test
